<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera with Timed Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    video, canvas {
      border: 2px solid #333;
      border-radius: 8px;
      max-width: 100%;
    }
    .button-group {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      font-size: 14px;
      width: 60px;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>Camera Capture</h1>
  <video id="video" autoplay playsinline width="640" height="480"></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <div class="button-group">
    <button id="captureBtn">üì∏ Capture Photo</button>
  </div>

  <div class="button-group">
    <label>
      Delay (seconds):
      <input type="number" id="captureDelay" value="0.1" step="0.1" min="0">
    </label>
    <button id="startTimedCapture">‚ñ∂ Start Timed Capture</button>
    <button id="stopTimedCapture">‚èπ Finish</button>
  </div>

  <script>
    // === Your existing camera setup ===
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error('Error accessing camera:', err);
      }
    }

    // Function to capture a photo and save it
    function capturePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      // Create a link to download the image
      const link = document.createElement('a');
      link.href = imageData;
      link.download = `photo_${Date.now()}.png`;
      link.click();

      console.log('üì∏ Photo captured and saved.');
    }

    window.capturePhoto = capturePhoto; // Make available for timed capture

    document.getElementById('captureBtn').addEventListener('click', capturePhoto);

    // Initialize camera
    initCamera();

    // === Timed capture functionality ===
    let timedCaptureTimer = null;

    document.getElementById("startTimedCapture").addEventListener("click", () => {
      const delay = parseFloat(document.getElementById("captureDelay").value) * 1000;
      if (isNaN(delay) || delay <= 0) {
        alert("Please enter a valid delay time in seconds.");
        return;
      }
      if (timedCaptureTimer) {
        clearTimeout(timedCaptureTimer);
      }
      timedCaptureTimer = setTimeout(() => {
        window.capturePhoto();
        timedCaptureTimer = null;
      }, delay);
      console.log(`‚ñ∂ Timed capture started: will take photo in ${delay / 1000} seconds.`);
    });

    document.getElementById("stopTimedCapture").addEventListener("click", () => {
      if (timedCaptureTimer) {
        clearTimeout(timedCaptureTimer);
        timedCaptureTimer = null;
        console.log("‚èπ Timed capture cancelled.");
      }
    });
  </script>

</body>
</html>
